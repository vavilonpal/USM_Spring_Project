spring:
  profiles:
    active: aws
  application:
    name: spring-laboratory-work
  # DB properties
  datasource:
    username: user
    password: user
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver

#  jpa:
#    hibernate:
#      ddl-auto: none
#    show-sql: true

  #FlyWay properties
  flyway:
    enabled: false
    baseline-on-migrate: true

# Logging level
logging:
  level:
    org.springframework.data.org.springframework.data.jpa: debug
    org.flywaydb: DEBUG

logs:
  path:
    auth: "src/logs/auth.log"
    requests: "src/logs/requests.log"
    responses: "src/logs/responses.log"
    validation: "src/logs/validation.log"
